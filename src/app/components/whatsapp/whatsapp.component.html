<div id="float-cta">
  <span>Envianos un whatsapp!</span>
  <a id="tache" (click)="initWhatsappChat()">
    <i class="fab fa-whatsapp" aria-hidden="true"></i>
    <i class="fa fa-times " aria-hidden="true"></i>
  </a>
  <div id="msg" class="whatsapp-msg-container">
    <div class="whatsapp-msg-header">
      <h6>WhatsApp Chat</h6>
    </div>
    <div class="whatsapp-msg-body">
      <textarea
        name="whatsapp-msg"
        class="whatsapp-msg-textarea"
        placeholder="Hola, ¿En qué podemos ayudarte?"
      ></textarea>
    </div>
    <div class="whatsapp-msg-footer">
      <button type="button" class="btn-whatsapp-send">Enviar</button>
    </div>
  </div>
</div>
